<div class="container my-5">
  <h1>Timer</h1>
  <div class="form">
    <div class="mb-3 d-flex ">
        <p class="h4 hour">{{ this.CurrentTime}}</p>
    </div>
    <div class="btns">
      <button class="btn btn-primary me-2" (click)="startTimer()" > Start / Stop </button>
      <button class="btn btn-secondary me-2"  (click)="pause()"> Wait </button>
      <button class="btn btn-warning me-2"  (click)="reset()"> Reset </button>
    </div>
  </div>
</div>
